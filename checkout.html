<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Native Roots Nursery</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="fruit-trees.html">Fruit Trees</a></li>
                <li><a href="succulents.html">Succulents</a></li>
                <li><a href="grasses.html">Grasses</a></li>
                <li><a href="virtual-gardener.html">Virtual Gardener</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
        <img src="shopping-cart.png" alt="Shopping Cart" class="cart-icon" onclick="window.location.href='checkout.html'" />
    </header>
    <main>
        <div id="checkout-list" class="plant-list"></div>
        <form id="checkout-form">
            <h2>Shipping Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <label for="cc-number">Credit Card Number:</label>
            <input type="text" id="cc-number" name="cc-number" required pattern="\d{4}-?\d{4}-?\d{4}-?\d{4}" title="Please enter a valid credit card number (e.g., 1234-5678-1234-5678 or 1234567812345678)" />
            <div id="total-price"></div>
            <button type="submit">Place Order</button>
        </form>
    </main>
    <script src="checkout.js"></script>
</body>
</html>
